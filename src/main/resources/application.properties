spring.application.name=uvaXplore

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/uvaXplore
spring.datasource.username=postgres
spring.datasource.password=ishini
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Hibernate DDL Auto Update Configuration
spring.jpa.hibernate.ddl-auto=update

# Enable SQL Logging for Debugging
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace

# Flask service configuration (if needed for other services)
flask.service.url= http://127.0.0.1:5000

